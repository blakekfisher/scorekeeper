<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="score.css">
    <title>Score Keeper</title>
  </head>

  <body>

    <h1><span class="playerOneScore">0 </span> to <span class="playerTwoScore">0 </span>
    </h1>

    <h3>Playing to: <span class="playingTo">5</span></h3>

    <form>
      <input class="scoreInput" type="number">
      <input class="playerOne" type="button" value="Player One">
      <input class="playerTwo" type="button" value="Player Two">
      <input class="reset" type="button" value="Reset">
    </form>

    <script type="text/javascript" src="score.js"></script>
  </body>
</html>
